<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor |  Interactive Rating Component</title>

</head>

<body>
    <main>
        <div class="card">
            <img src="../images/icon-star.svg" alt="Star Icon" class="icon-star" />
            <h1>How did we do?</h1>
            <p class="description">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating">
                <button class="rating-item-first"><span>1</span></button>
                <button class="rating-item"><span>2</span></button>
                <button class="rating-item"><span>3</span></button>
                <button class="rating-item"><span>4</span></button>
                <button class="rating-item"><span>5</span></button>
            </div>
            <button class="submit">SUBMIT</button>
        </div>
        <div class="thanks">
            <img src="../images/illustration-thank-you.svg">
        
            <div class="oculto">
            </div>
            
            <div>
                <h1>Thanks you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever ned more support , don't hesitate to get in touch!</p>
            </div>
        </div>


    </main>

    <script src="main.js"></script>
</body>
